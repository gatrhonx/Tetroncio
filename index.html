<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css"> <!-- Tu archivo CSS -->
</head>
<body>
    <canvas id="tetris" width="200" height="400"></canvas>
    <div id="controls">
        <button id="pause">Pausar</button>
<!--         <button id="dash">Dash</button>
        <button id="restart">Reiniciar</button> -->
        <div id="move-buttons">
            <button id="left">Izquierda</button>
            <button id="down">Abajo</button>
            <button id="right">Derecha</button>
            <button id="rotate">Rotar</button>
        </div>
    </div>
    <div id="gameOver" style="display:none;">Game Over!</div>
    <script src="tetris.js"></script> <!-- Tu archivo JavaScript -->
</body>
</html>
